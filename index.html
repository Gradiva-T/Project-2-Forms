<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulario de prueba</h1>
        <p id="description" class="description text-center">
          Gracias por probar el formulario
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Pone tu nombre"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Pone tu Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="edad"
            id="number"
            min="15"
            max="99"
            class="form-control"
            placeholder="Edad"
          />
        </div>
        <div class="form-group">
          <p>Cual es tu rol?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Selecciona tu rol</option>
            <option value="student">Estudiante</option>
            <option value="job">Trabajo Full Time</option>
            <option value="learner">Aprendiz Full Time</option>
            <option value="preferNo">Prefiero no decir</option>
            <option value="other">Otro</option>
          </select>
        </div>

        <div class="form-group">
          <p>Recomendamos freeCodeCamp</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Absolutamente</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />En una de esas</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />No lo se Rick</label
          >
        </div>

        <div class="form-group">
          <p>Que es lo mas piola de Argentina?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Elegi una opcion</option>
            <option value="challenges">El asado</option>
            <option value="projects">La cumbia Argenta</option>
            <option value="community">Los carpinchos</option>
            <option value="openSource">El fernet</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Cuales son los peores personajes argentos?
            <span class="clue">(Tilda las que te parezcan)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Chiche Gelblum</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Patricia Bullrich</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Viviana Canosa</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Miley</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Jorge Rial</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Amalia Granata</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Guido Suller</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />Luis Ventura</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Lilita Carrio</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Silvia Suller</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Mariano Grondona</label
          >
        </div>

        <div class="form-group">
          <p>Sugerencias?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Deja tu comentario aca..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
